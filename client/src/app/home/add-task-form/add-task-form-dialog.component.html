<h1 mat-dialog-title>New Task</h1>
<div mat-dialog-content class="form-class">
  
  <div>
    <div class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label style="font-size: large;">Task*</mat-label>
        <input matInput [(ngModel)]="data.text" maxlength="200">
        <mat-hint><strong>Max length - 200 symbols</strong> </mat-hint>
      </mat-form-field>
    </div>
  </div>


  <div>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [(value)]="data.category">
        <mat-option>None</mat-option>
        <mat-option [value]="category.ID" *ngFor="let category of Categories_list">{{category.Name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field style="width: 57%;" color="accent" appearance="fill">
      <mat-label>Choose date</mat-label>
      <input matInput [(ngModel)]="data.date" [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Not now</button>
  <button style="margin-inline-start: auto;" mat-button [mat-dialog-close]="data" >Add new task!</button>
</div>
